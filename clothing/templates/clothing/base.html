<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Shop</title>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.2.1/css/buttons.dataTables.min.css" />
  <script src="https://code.jquery.com/jquery-1.12.3.js" type="text/javascript"></script>
  <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js" type="text/javascript"></script>
  <script src="https://cdn.datatables.net/buttons/1.2.1/js/dataTables.buttons.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js" type="text/javascript"></script>
  <script src="https://cdn.datatables.net/buttons/1.2.1/js/buttons.html5.min.js" type="text/javascript"></script>

</head>

<body>
  <div id="main">
    <div id="sidebar" class="sidebar">
      <a href="/" class="logo"><img src="{% static 'images/logo.png' %}" alt="logo" class="logo-image"></a>
      <a href="/sales/">Sales</a>
      <a href="/pricelist/">Price List</a>
      <a href="/my-storage/">My Storage</a>
      <a href="/partners-storages/">Partners' Storages</a>
      <a href="/partners/">Partners</a>
      <a href="/about/">About</a>
      <a href="/admin/">&#9881; Admin</a>
    </div>
    <button class="toggle_btn" style="padding: 9px; padding-top: 5px;" onclick="toggleNav()"> <img id="menu_toggle_arrow" src="{% static 'images/menu_toggle_left.png' %}" alt="left_arrow"></button>
    <p></p>
    {% block content %}

    {% endblock %}
  </div>



</body>
<script>
  function toggleNav() {
    let sidebar = document.getElementById("sidebar");
    let main = document.getElementById("main");
    let image = document.getElementById("menu_toggle_arrow");

    if (sidebar.classList.contains("active")) {
      image.src = "{% static 'images/menu_toggle_right.png' %}";
      // 'main' is active, so make it inactive
      sidebar.classList.remove("active");
      sidebar.style.width = "0";
      main.style.marginLeft = "0";
    } else {
      // 'main' is not active, so make it active
      image.src = "{% static 'images/menu_toggle_left.png' %}";
      sidebar.classList.add("active");
      sidebar.style.width = "250px";
      main.style.marginLeft = "250px";
    }
  }
  toggleNav();
</script>

</html>
